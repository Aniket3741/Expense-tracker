<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="ExpenseTracker.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="expenseForm">
      <input type="text" id="expenseName" placeholder="Expense Name" required>
      <input type="number" id="expenseAmount" placeholder="Expense Amount" required>
      <button type="submit">Add Expense</button>
    </form>
    <ul id="expenseList"></ul>
    <div id="totalExpense">Total Expense: $0</div>
  </div>

  <script src="ExpenseTracker.js"></script>
</body>
</html>
